{% extends 'base.html' %}
{% block content %}
  <form class="w-1/2 mx-auto p-4 rounded-xl border-red-400 border" action="{% url 'deposit' %}" method="post">
    <h1 class="text-2xl font-bold mb-4 text-center">Deposit Money</h1>
    {% csrf_token %}
    <div class="mb-4">
      <label for="amount" class="block font-bold mb-2">Amount:</label>
      <input type="number" id="amount" name="amount" class="border rounded py-2 px-4 w-full" required />
    </div> {% if error %}
      <p class="text-red-600 text-sm italic mb-4">{{ error }}</p>
    {% endif %}
    <div class="flex justify-center">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Deposit</button>
    </div>
  </form>
{% endblock %}
